android {
	defaultConfig {  
    minSdkVersion 23 // WearOS 2.0 minimum SDK is 25 - https://developer.android.com/training/wearables/apps/packaging.html
  }  
}

dependencies {
    implementation 'com.android.support:wear:28.0.0'
    implementation 'com.google.android.support:wearable:2.4.0'
    implementation 'com.github.bradmartin:SmartWearOs:0.2.0-rc1'
    compileOnly 'com.google.android.wearable:wearable:2.4.0'
}

allprojects {
    repositories {
        jcenter()
        maven { 
          url 'https://jitpack.io' 
        }
    }
}